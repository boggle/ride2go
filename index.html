<!doctype html>
<html>
  <head>
		<title>ride2go</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script> 
    <script type="text/javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="js/ui.geo_autocomplete.js"></script> 
    <script type="text/javascript">
    $().ready(function() {
      setwheretobox();
      $.each($("input[name=whereto]"), function(_key, _result) {
      	$(_result).change(function() {
					setwheretobox();
				});
      });
      $("#wheretodetails-switcher").toggle(
        function() {
          $("#wheretodetails-switcher").html("- hide options");
          $("#wheretodetails").show(100);
        },
        function() {
          $("#wheretodetails-switcher").html("+show options");
          $("#wheretodetails").hide(200);
      });
    });         
		function geotypes() {
			return $('input[name=whereto]:checked').map(function () {return this.value;}).get();
		}
   
    function setwheretobox(params) {
      params = typeof(params) != 'undefined' ? params : {region:"de"};
      params.region = typeof(params.region) != 'undefined' ? params.region : "de";
      var foo = $('#wheretobox').geo_autocomplete({
        geocoder_region: params.region,
        geocoder_types: geotypes().join(","),
        mapheight: 100, mapwidth: 200, MapTypeIdaptype: 'hybrid'
      });
			$(foo).autocomplete("search");
			l(foo);
    }
    // only for debugging
    function l(msg){
      console.log(msg);
      //alert(msg);
    }
    </script>
    <link type="text/css" href="css/smoothness/jquery-ui-1.8.14.custom.css" rel="stylesheet" /> 
    <link type="text/css" href="css/main.css" rel="stylesheet" /> 
    <link href='http://fonts.googleapis.com/css?family=Corben:bold' rel='stylesheet' type='text/css'>

    <style type="text/css"> 
      .ui-autocomplete { overflow-y: auto; width:300px; }
      * html .ui-autocomplete { /* IE max- */height: expression( this.scrollHeight > 320 ? "320px" : "auto" ); }
      .ui-autocomplete { max-height: 320px; }
      .ui-autocomplete li { font-size:10pt; }
    </style> 
  </head>
  <body>
    <h1 id="logo">Ride2Go</h1>
    <div id="wheretoinput">
      <p id="wheretodetails-switcher" >
        + show options
      </p>
      <p id="wheretodetails">within:
        <select onchange="setwheretobox({region:this.value});">
          <option>de</option>
          <option>us</option>
        </select>
        <br />
        what:
     	<input type="checkbox" name="whereto" value="street_address"/>street_address 
        <input type="checkbox" name="whereto" value="route"/>route
        <input type="checkbox" name="whereto" value="intersection"/>intersection
        <input type="checkbox" name="whereto" value="political"/>political
        <input type="checkbox" name="whereto" value="country"/>country
        <input type="checkbox" name="whereto" value="administrative_area_level_1"/>administrative_area_level_1
        <input type="checkbox" name="whereto" value="administrative_area_level_2"/>administrative_area_level_2
        <input type="checkbox" name="whereto" value="administrative_area_level_3"/>administrative_area_level_3
        <input type="checkbox" name="whereto" value="colloquial_area"/>colloquial_area
        <input type="checkbox" name="whereto" value="locality"/>locality 
        <input type="checkbox" name="whereto" value="sublocality"/>sublocality 
        <input type="checkbox" name="whereto" value="neighborhood"/>neighborhood
        <input type="checkbox" name="whereto" value="premise"/>premise
        <input type="checkbox" name="whereto" value="subpremise"/>subpremise
        <input type="checkbox" name="whereto" value="postal_code"/>postal_code
        <input type="checkbox" name="whereto" value="natural_feature"/>natural_feature
        <input type="checkbox" name="whereto" value="airport"/>airport
        <input type="checkbox" name="whereto" value="park"/>park
      </p>
      <p>where to: <input type="text" id="wheretobox" size="50" /></p>
    </div> 
  </body> 
</html>
